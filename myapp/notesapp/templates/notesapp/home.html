<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Notes App</h1>
    <p>Notes App is a simple application to manage your notes.</p>
    {%for note in notes%}
        <p>{{note.title}}</p>
        <p>{{note.content}}</p>
        <p>{{note.author}}</p>
    {%endfor%}
</html>
